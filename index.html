
<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Filter</title>
</head>
<body>
    <h2>Email Spam Detector</h2>
    <form method="POST">
        <textarea name="email_text" rows="5" cols="60" placeholder="Paste your email here..." required></textarea><br><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
